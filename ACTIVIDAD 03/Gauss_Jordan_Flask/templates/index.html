<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gauss-Jordan</title>
    <script>
        function generarCampos() {
            const num = document.getElementById("num_ecuaciones").value;
            const contenedor = document.getElementById("ecuaciones");
            contenedor.innerHTML = "";
            for (let i = 1; i <= num; i++) {
                contenedor.innerHTML += `<label for="eq_${i}">Ecuación ${i}:</label>
                <input type="text" name="eq_${i}" required><br><br>`;
            }
        }
    </script>
</head>
<body>
    <h1>Método de Gauss-Jordan</h1>
    <p>Resuelve un sistema de ecuaciones lineales</p>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="num_ecuaciones">Número de ecuaciones:</label>
        <input type="number" id="num_ecuaciones" name="num_ecuaciones" min="2" max="10" value="2" onchange="generarCampos()" required><br><br>
        <div id="ecuaciones">
            <label for="eq_1">Ecuación 1:</label>
            <input type="text" name="eq_1" required><br><br>
            <label for="eq_2">Ecuación 2:</label>
            <input type="text" name="eq_2" required><br><br>
        </div>
        <button type="submit">Resolver</button>
    </form>
</body>
</html>
